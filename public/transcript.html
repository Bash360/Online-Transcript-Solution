<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iReporter || Home</title>

	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

<body>
	<div class="form_container">
	<form class="" action="dashboard.html">
		<div>
			<input type="text" name="full-name" class="" placeholder="Fullname" readonly>
		</div>
		<div>
			<input type="text" name="full-name" class="" placeholder="Student ID No." readonly>
		</div>
		<div class ="select_input">
				<label for="department">Department</label>
			<select type="select" name="Departments">
				<option value="CSC">Computer Science</option>
				<option value="ICT">Information and communications Technology</option>
				<option value="EE">Electrical Engineering</option>
			</select>
		</div>
		<div class ="select_input">
				<label for="year of entry">Year of Entry</label>
					<select type="select" class="select_input" name="Year of Entry">
						<option value="2012/2013">2012/2013</option>
						<option value="2013/2014">2013/2014</option>
						<option value="2015/2016">2015/2016</option>
					</select>
				</div>
				<div class ="select_input">
					<label for="year of graduation">Year of Graduation</label>
					<select type="select" name="Year of Graduation">
						<option value="2016/2017">2016/2017</option>
						<option value="2017/2018">2017/2018</option>
						<option value="2018/2019">2018/2019</option>
					</select>
			</div>
			<div>
			<input type="text" name="email" class="" placeholder="Email" required=true>
		</div>
		<div>
				<button type="submit" class="">PAY</button>
		</div>
			</form>
			</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
